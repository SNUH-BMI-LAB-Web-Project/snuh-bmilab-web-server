spring:
  application:
    name: backend

  datasource:
    url: ${DB_URL}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        dialect.storage_engine: innodb
    show-sql: true
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
      resolve-lazily: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
      base-url: ${S3_BASE_URL}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false

data-portal:
  service-key: ${DATA_PORTAL_SERVICE_KEY}

jwt:
  secret_key: ${JWT_SECRET_KEY}
  issuer: ${JWT_ISSUER}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

sentry:
  dsn: ${SENTRY_DSN}
  send-default-pii: true
  environment: ${profile}

service:
  professor-mail-address: ${SERVICE_PROFESSOR_MAIL_ADDRESS}